<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Online Calculator</h1>
        
        <div id="calculator">
            <div id="displayContainer">
                <div id="operatorDisplay">
                    <p id="OpDisText"></p>
                </div>
                <div id="display">
                    <p id="displayText">0</p>
                </div>
            </div>
            
            <div id="buttons">
                <!--First row-->
                <button type="button" id="clear" class="function">Clear</button>
                <button type="button" id="backspace" class="function">&#9003;</button>
                
                <!--Second row-->
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="divide" class="operation">&divide;</button>
                
                <!--Third row-->
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="multiply" class="operation">&times;</button>
                
                <!--Fourth row-->
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="subtract" class="operation">&minus;</button>
                
                <!--Fifth row-->
                <button id="zero" class="number">0</button>
                <button id="period" class="number">.</button>
                <button id="equals" class="operation">=</button>
                <button id="add" class="operation">&plus;</button>
            </div>
        </div>

        <script src="js/scripts.js"></script>
    </body>
    
    <footer>

    </footer>
</html>
