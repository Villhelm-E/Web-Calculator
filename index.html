<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Online Calculator</h1>
        
        <div id="calculator">
            <div id="displayContainer">
                <div id="operatorDisplay">
                    <p id="OpDisText"></p>
                </div>
                <div id="display">
                    <p id="displayText">0</p>
                </div>
            </div>
            
            <div id="buttons">
                <div id="clear" class="function">
                    <p id="clearText" class="functionText">Clear</p>
                </div>
                
                <div id="backspace" class="function">
                    <p id="backspaceText" class="functionText">&#9003;</p>
                </div>
                
                <div id="seven" class="number">
                    <p id="sevenText" class="numberText">7</p>
                </div>
                
                <div id="eight" class="number">
                    <p id="eightText" class="numberText">8</p>
                </div>
                
                <div id="nine"class="number">
                    <p id="nineText" class="numberText">9</p>
                </div>
                
                <div id="divide" class="operation">
                    <p id="divideText" class="operationText">&divide;</p>
                </div>
                
                <div id="four" class="number">
                    <p id="fourText" class="numberText">4</p>
                </div>
                
                <div id="five" class="number">
                    <p id="fiveText" class="numberText">5</p>
                </div>
                
                <div id="six" class="number">
                    <p id="sixText" class="numberText">6</p>
                </div>
                
                <div id="multiply" class="operation">
                    <p id="mulitplyText" class="operationText">&times;</p>
                </div>
                
                <div id="one" class="number">
                    <p id="oneText" class="numberText">1</p>
                </div>
                
                <div id="two" class="number">
                    <p id="twoText" class="numberText">2</p>
                </div>
                
                <div id="three" class="number">
                    <p id="threeText" class="numberText">3</p>
                </div>
                
                <div id="subtraction" class="operation">
                    <p id="subtractionText" class="operationText">&minus;</p>
                </div>
                
                <div id="zero" class="number">
                    <p id="zeroText" class="numberText">0</p>
                </div>
                
                <div id="period" class="number">
                    <p id="periodText" class="numberText">.</p>
                </div>
                
                <div id="equals" class="operation">
                    <p id="equalsText" class="operationText">=</p>
                </div>
                
                <div id="addition" class="operation">
                    <p id="additionText" class="operationText">&plus;</p>
                </div>
            </div>
        </div>

        <script src="js/scripts.js"></script>
    </body>
    
    <footer>

    </footer>
</html>
